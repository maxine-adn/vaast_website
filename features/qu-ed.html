<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- jsPsych core library and plugins -->
    <script src="https://unpkg.com/jspsych@8.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@2.1.0"></script>

    <!-- style sheet -->
    <link
      href="https://unpkg.com/jspsych@8.2.1/css/jspsych.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../trials/css/custom.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial|Slabo+27px"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body></body>
  <script>
    const extra_information_edu = {
      type: jsPsychSurveyMultiChoice,
      questions: [
        {
          prompt: "What is your highest level of education?",
          options: [
            "&nbspDid not complete high school",
            "&nbspHigh school/GED",
            "&nbspSome college",
            "&nbspBachelor's degree",
            "&nbspMaster's degree",
            "&nbspAdvanced graduate work or Ph.D.",
          ],
          required: true,
          horizontal: false,
          name: "education",
        },
      ],
      button_label: "Submit",
    };

    var jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displayData();
      },
    });

    const timeline = [];

    timeline.push(extra_information_edu);

    // Launch experiment --------------------------------------------------------------------
    jsPsych.run(timeline);
  </script>
</html>
