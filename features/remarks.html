<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- jsPsych core library and plugins -->
    <script src="https://unpkg.com/jspsych@8.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@2.1.0"></script>

    <!-- style sheet -->
    <link
      href="https://unpkg.com/jspsych@8.2.1/css/jspsych.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../trials/css/custom.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial|Slabo+27px"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body></body>
  <script>
    const extra_information_remarks = {
      type: jsPsychSurveyText,
      questions: [
        {
          prompt: "Do you have any remarks about this study? [Optional]",
          name: "remarks",
        },
      ],
      button_label: "Submit",
    };

    var jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displayData();
      },
    });

    const timeline = [];

    timeline.push(extra_information_remarks);

    // Launch experiment --------------------------------------------------------------------
    jsPsych.run(timeline);
  </script>
</html>
